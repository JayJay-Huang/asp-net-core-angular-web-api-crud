<h2>Contacts List</h2>

<div>{{message}}</div>
<br />

<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <colgroup>
        <col width="40" />
        <col width="40" />
        <col width="100" />
        <col width="100" />
        <col width="120" />
        <col width="250" />
        <col width="250" />
        <col width="100" />
    </colgroup>
    <tbody>
        <tr *ngFor="let item of models; let i = index;">
            <td>{{(i+1)}}</td>
            <td>{{item.Id}}</td>
            <td>{{item.FirstName}}</td>
            <td>{{item.LastName}}</td>
            <td>{{item.PhoneNumber}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Address}}</td>
            <td>
                <a [routerLink]="[item.Id]">Edit</a>
                <a href="javascript:void(0);" (click)="delete(item.Id)">Delete</a>
            </td>
        </tr>
        <tr *ngIf="!models || models.length==0">
            <td colspan="8">Data not found</td>
        </tr>
    </tbody>
</table>
